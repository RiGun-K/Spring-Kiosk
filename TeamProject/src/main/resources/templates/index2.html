<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">키오스크</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                    	<button class="btn btn-outline-dark" type="button" onclick="location.href='/login'">
                            <i class="bi-cart-fill me-1"></i>
                            관리자 로그인
                            <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                        </button>
                     </form>
                     <form class="d-flex">
                        <button class="btn btn-outline-dark" type="button" onclick="location.href='/cart'">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">밀키트 전문점</h1>
                    <p class="lead fw-normal text-white-50 mb-0">간편한 조리로 한 끼 식사를 챙기세요 ! </p>
                </div>
            </div>
		</header>
		

		<!-- 하나의 인덱스 -->
        <!-- Section-->
        <section class="py-5">
                                        
                            <div id="content">
							<h2>상품</h2>
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>메뉴명</th>
										<th>수량</th>
										<th>가격</th>
										<th>담기</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="m : ${menus}">
										<td th:text="${m.menuname}"></td>
										<td th:text="${m.stock}"></td>
										<td th:text="${m.price}"></td>
										<td>
                            				<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                                <div class="text-center"><a class="btn btn-primary"></a> 
                                                <a th:href="@{/index/{id}(id=${m.menuid})}">담기</a></div>
                                                           <!-- <a th:href="${'' + m.menuid}"></a> -->
                                            </div>
                                                                       
										</td>
									</tr>
								</tbody>
							</table>
							</div>
                            
		</section>
		

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
