<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- BootStemp -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

   <h1>상품 조회</h1>
   <div id="content">
   <h2>Menus</h2>
   <table class="table table-bordered">
      <thead>
         <tr>
            <th>메뉴번호</th>
            <th>종류</th>
            <th>메뉴명</th>
            <th>수량</th>
            <th>가격</th>
            <th>이미지</th>
            <th>설명</th>
            <th>수정/삭제</th>
         </tr>
      </thead>
      <tbody>
         <tr th:each="m,current : ${menus}">
            <td id="menuid"> <a th:text="${m.menuid}" th:href="@{/pcheck/{id}(id=${m.menuid})}"></a></td>
            <td th:text="${m.kind.kindname}"></td>
            <td th:text="${m.menuname}"></td>
            <td th:text="${m.stock}"></td>
            <td th:text="${m.price}"></td>
            <td th:text="${m.filename}"></td>
            <td th:text="${m.ex}"></td>
            <td>
               <button class="modify"  th:value="${m.menuid}">  수정  </button>
               <button class="delete" name="" th:value="${m.menuid}"> 삭제 </button>
            </td>
         </tr>
      </tbody>
   </table>
   </div>
   <script>
      $(function(){
         $('.delete').click((event)=>{
            const menuid = $(event.target).val();
                        
            const path = '/api/delete';
            const json = JSON.stringify({
               'menuid':menuid
                   
                });
                console.log(event.target);
                console.log(menuid);
                console.log(json);
            $.ajax({
               url:path,
               type:'Delete',
               contentType: 'application/json',
               data:json,
                error:function(request,status,error){
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);}

            })
            
            .done((result)=>{
               alert('상품삭제 완료'); 
               
               var url = "http://localhost:9002/pcheck";
               window.location = url;
               window.location.replace(url);
               })
            .fail((result)=>{
               alert('상품삭제 실패'); 
               });
         });
      $(function(){
         $('.modify').click((event)=>{
            const menuid = $(event.target).val();
            console.log(menuid);
            var url = "http://localhost:9002/pcheck/" + menuid;
            window.location = url;
                window.location.replace(url);   
            })
            
            
         });
      });
      
   </script>
</body>
</html>
