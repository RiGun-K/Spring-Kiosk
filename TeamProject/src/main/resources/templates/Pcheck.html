<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- BootStemp -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

	<h1>상품 조회</h1>
	<div id="content">
	<h2>Menus</h2>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>메뉴번호</th>
				<th>종류</th>
				<th>메뉴명</th>
				<th>수량</th>
				<th>가격</th>
				<th>이미지</th>
				<th>설명</th>
				<th>수정/삭제</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="m : ${menus}">
				<td> <a th:text="${m.menuid}" th:href="@{/pcheck/{id}(id=${m.menuid})}"></a></td>
				<td th:text="${m.kind.kindid}"></td>
				<td th:text="${m.menuname}"></td>
				<td th:text="${m.stock}"></td>
				<td th:text="${m.price}"></td>
				<td th:text="${m.image}"></td>
				<td th:text="${m.ex}"></td>
				<td> <a th:href="@{/pcheck/{id}(id=${m.menuid})}"></a></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
