<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>상품 조회</h1>
	<div id="content">
	<h2>Menus</h2>
	<table>
		<thead>
			<tr>
				<th>메뉴번호</th>
				<th>종류</th>
				<th>메뉴명</th>
				<th>가격</th>
				<th>이미지</th>
				<th>설명</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="m : ${menus}">
				<td th:text="${m.menuid}"></td>
				<td th:text="${m.kind.kindid}"></td>
				<td th:text="${m.menuname}"></td>
				<td th:text="${m.price}"></td>
				<td th:text="${m.image}"></td>
				<td th:text="${m.ex}"></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
