<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
 integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
 crossorigin="anonymous"></script>
 <!-- BootStemp -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- '관리자로그인' 버튼을 누르면 여기로 이동 -->
<!-- 로그인이 되면 AdministratorMain.html 으로 이동 -->

<!-- '회원가입' 버튼을 누르면 AdministratorRegister.html로 이동 -->
</head>
<body>
	<section>
	<div class="form-group">
    <div class="col-md-5">
	
	<div th:if="${param.error}">로그인에 실패하였습니다.</div>
	<form th:action="@{/login}" class="form-horizontal" method="post">
		<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">ID</label>
    			<div class="col-sm-10">
      		<input type="text" class="form-control" name="username" placeholder="아이디를 입력하세요">
   				</div>
		</div>
		
		<div class="form-group">
   			 <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    			<div class="col-sm-10">
     		 <input type="password" class="form-control" name="password" placeholder="패스워드를 입력하세요">
   				 </div>
 		 </div>
	
		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">로그인</button>
     		  <button type="button" class="btn btn-default" onclick="location.href='/register'">회원가입</button>
    		</div>
 		</div>
	</form>
	</div>
	</div>
	</section>
</body>
</html>
