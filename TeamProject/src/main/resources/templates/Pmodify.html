<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 	<!-- BootStemp -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
 	<!-- postId 가 있다면 -->
	 <div th:if="${menu}!=null">
	 	<!-- postId 는 숨긴다. -->
	    <input type="hidden" id="menuid" th:value="${menu.menuid}">
	    	<label for="title">제목</label>
	    <input type="text" id="title" th:value="${menu.ex}"><br>
	    	<label for="body">본문</label>
	    <textarea id="body" rows="4" th:text="${menu.menuname}"></textarea>
	    <br><br>
	    
	    <label for="memberId">작성자 아이디</label>
	    	<input type="text" id="memberId"><br>
	    <label for="password">비밀번호</label>
	   		<input type="password" id="password">
	    <button id="delete">삭제하기</button>
  	 </div>
  	 
  	 
  	 <div th:unless="${menu}!=null">
    	<h3>존재하지 않는 글입니다.</h3>
  	 </div>
</body>
</html>
